<div *ngIf="!products" class="text-center">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
<section *ngIf="products">
    <article>
        <div *ngFor="let product of products">
            <div>
                <img class="spinner-border spinner-border-lg align-center" (load)="onLoadImg($event)"
                    src="{{product.thumbail_128x128}}" width="128" height="128">
            </div>
            <div>{{product.name}}</div>
            <div>{{product.description}}</div>
            <div>{{product.price | currency: 'EUR'}}</div>
        </div>
    </article>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" *ngFor="let link of links">
                <a class="page-link" href="{{link.href}}" (click)="onChangePagination($event)">{{link.label}}</a>
            </li>
        </ul>
    </nav>
</section>
